<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/mobile.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>

  <section class="container">
    <form>
      <div class="inputs">
        <div class="box">
          <label for="day">DAY</label>
          <input type="number" 
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          name="day" id="day" maxlength="2" min="1" required>
        </div>

        <div class="box">
          <label for="month">MONTH</label>
          <input type="number" 
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          name="month" id="month" maxlength="2" min="1" required>
        </div>

        <div class="box">
          <label for="year">YEAR</label>
          <input type="number" 
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          name="year" id="year" maxlength="4" min="1" required>
        </div>
      </div>
      <!-- <hr class="line"> -->
      <div class="send" >
        <div class="btn_submit" id="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </div>
      </div>
    </form>
    <div class="resultBox">
      <p><span id="resultYears">0</span> years</p>
      <p><span id="resultMonths">0</span> months</p>
      <p><span id="resultDays">0</span> days</p>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wesley Ramos</a>.
  </div>

  <script src="./assets/script/app.js"></script>
</body>
</html>
